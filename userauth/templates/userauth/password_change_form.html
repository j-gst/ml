{% extends "base.html" %}
{% load bootstrap3 %}
{% block title %} Passwort ändern{% endblock %}

{% block toggle_login %}{% endblock %}

{% block content %}
<div class="custom-center-area">
<form action="{% url 'userauth_password_change' %}" method="post" accept-charset="utf-8">
    {% bootstrap_form form %}
    {% csrf_token %}
    
    {% buttons %}
        <button type="submit" class="btn btn-primary" style="float:left">
            {#% bootstrap_icon "star" %#} Passwort ändern
        </button>
   {% endbuttons %}
  
</form>
</div>
{% endblock %}
